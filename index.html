<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meus ingressos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page">

    <header class="home-header">
      <h1 class="home-title">Meus ingressos</h1>
    </header>

    <div class="tabs">
      <div class="tab active">Próximos</div>
      <div class="tab inactive">Anterior</div>
    </div>

    <h2 class="month">Fevereiro 2026</h2>

    <!-- EVENT CARD (clicável) -->
    <div class="card js-card">
      <img src="assets/rufus.png" class="thumb" alt="Imagem do evento">

      <div class="card-info">
        <div class="top-line">
          <span class="qtd">4 ingressos</span>
          <span class="date" id="dataEvento"></span>
        </div>

        <h3 class="event-title" id="nomeEvento"></h3>
        <p class="place" id="localEvento"></p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
